# spring 配置
spring:
  application:
    name: rmd
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://192.168.42.128:3318/enjoy?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        prefer-agent-address: true

server:
  port: 8089
  servlet:
    context-path: /rmd

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.hua.shi.rmd.domanin.entity


pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true

swagger:
  enable: true